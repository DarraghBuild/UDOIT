apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: udoit-config
data:
  APP_ENV: {{ .Values.app.env }}
  BASE_URL: {{ printf "https://%s" .Values.app.host | quote }}
  ADMIN_LTI_NAME: UDOIT 3 Admin
  APP_LMS: {{ .Values.app.lms }}
  APP_LTI_NAME: UDOIT 3
  APP_LTI_REDIRECT_PATH: /lti/authorize/check
  APP_OAUTH_REDIRECT_PATH: /authorize/check
  APP_SECRET: {{ .Values.app.secret }}
  AUDITORY_RULES: AnchorLinksToMultiMediaRequireTranscript,AnchorLinksToSoundFilesNeedTranscripts,ObjectMustContainText,ObjectTagDetected,VideoCaptionsMatchCourseLanguage,VideoEmbedCheck,VideoProvidesCaptions,VideosEmbeddedOrLinkedNeedCaptions,VideosEmbeddedOrLinkedNeedCaptions,VideosHaveAutoGeneratedCaptions
  BACKGROUND_COLOR: '#ffffff'
  COGNITIVE_RULES: BaseFontIsNotUsed,BlinkIsNotUsed,ContentTooLong,DocumentReadingDirection,FontIsNotUsed,HeadingsInOrder,MarqueeIsNotUsed,NoHeadings,ObjectTagDetected,ParagraphNotUsedAsHeader,TableDataShouldHaveTableHeader,TableHeaderShouldHaveScope
  DATABASE_URL: {{ printf "%s://%s:%s@%s:%s/%s" .Values.database.type .Values.database.user .Values.database.password .Values.database.host .Values.database.port  .Values.database.name }}
  DATE_FORMAT: Y-m-d
  DEFAULT_LANG: en
  EASY_FIX_RULES: AnchorMustContainText,AnchorSuspiciousLinkText,CssTextHasContrast,CssTextStyleEmphasize,HeadersHaveText,ImageAltIsDifferent,ImageAltIsTooLong,ImageHasAlt,ImageHasAltDecorative,ParagraphNotUsedAsHeader,ImageAltNotPlaceholder
  JWK_BASE_URL: {{ .Values.app.jwk_base_url }}
  MESSENGER_TRANSPORT_DSN: doctrine://default
  MOTOR_RULES: ObjectTagDetected
  PHPALLY_EXCLUDED_RULES: BrokenLink,RedirectedLink
  PHPALLY_SUGGESTION_RULES: AnchorLinksToMultiMediaRequireTranscript,AnchorLinksToSoundFilesNeedTranscripts,AnchorSuspiciousLinkText,ContentTooLong,IframeNotHandled,InputImageNotDecorative,NoHeadings,ObjectTagDetected,ParagraphNotUsedAsHeader,PreShouldNotBeUsedForTabularValues,RedirectedLink,EmbedTagDetected,IframeNotHandled
  STORE_USER_NAMES: "true"
  TEXT_COLOR: '#2D3B45'
  USE_DEVELOPMENT_AUTH: "no"
  VERSION_NUMBER: 3.3.0
  VIMEO_API_KEY: ""
  VISUAL_RULES: 'AnchorMustContainText,AnchorSuspiciousLinkText,BaseFontIsNotUsed,CssTextHasContrast,CssTextStyleEmphasize,FontIsNotUsed,HeadersHaveText,HeadingsInOrder,ImageAltIsDifferent,ImageAltIsTooLong,ImageAltNotEmptyInAnchor,ImageAltNotPlaceholder,ImageHasAlt,ImageHasAltDecorative,ImageHasLongDescription,InputImageNotDecorative,NoHeadings,ObjectTagDetected,ParagraphNotUsedAsHeader,PreShouldNotBeUsedForTabularValues,TableDataShouldHaveTableHeader,TableHeaderShouldHaveScope# '
  YOUTUBE_API_KEY: ""
