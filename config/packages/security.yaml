security:
    encoders:
        Symfony\Component\Security\Core\User\UserInterface: sha512
    providers:
        users:
            entity:
                class: 'App\Entity\User'
                property: 'username'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        authorize:
            pattern: ^/authorize
            anonymous: true
            guard:
                authenticators: 
                    - App\Security\DevAuthenticator
                    - App\Security\OauthAuthenticator
                entry_point: App\Security\DevAuthenticator
            
        oauthResponse: 
            pattern: ^/authorize/check
            anonymous: true
            stateless: true

        dashboard:
            pattern: ^/dashboard
            provider: users
            guard:  
                authenticators:
                    - App\Security\SessionAuthenticator
                    - App\Security\TokenAuthenticator
                entry_point: App\Security\TokenAuthenticator
        
        api:
           pattern: ^/api
           provider: users
           guard:
                authenticators:
                    - App\Security\SessionAuthenticator
                    - App\Security\TokenAuthenticator
                entry_point: App\Security\TokenAuthenticator

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/profile, roles: ROLE_USER }
        #- { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        #- { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
